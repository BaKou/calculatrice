<div id="calculatrice">
  <div id="screen">
    <div *ngFor="let number of numbers">
      <p>{{ number }}</p>
    </div>
    <input [value]="temporaryNumber" type="text" />
  </div>
  <div id="tools">
    <div class="tools-line">
      <app-button [text]="'1'" (newItemEvent)="addNumber($event)"></app-button>
      <app-button [text]="'2'" (newItemEvent)="addNumber($event)"></app-button>
      <app-button [text]="'3'" (newItemEvent)="addNumber($event)"></app-button>
      <app-button [text]="'+'" appAddition></app-button>
    </div>
    <div class="tools-line">
      <app-button [text]="'4'" (newItemEvent)="addNumber($event)"></app-button>
      <app-button [text]="'5'" (newItemEvent)="addNumber($event)"></app-button>
      <app-button [text]="'6'" (newItemEvent)="addNumber($event)"></app-button>
      <app-button [text]="'-'" appSoustrat></app-button>
    </div>
    <div class="tools-line">
      <app-button [text]="'7'" (newItemEvent)="addNumber($event)"></app-button>
      <app-button [text]="'8'" (newItemEvent)="addNumber($event)"></app-button>
      <app-button [text]="'9'" (newItemEvent)="addNumber($event)"></app-button>
      <app-button [text]="'x'" appMultiply></app-button>
    </div>
    <div class="tools-line">
      <app-button [text]="'0'" (newItemEvent)="addNumber($event)"></app-button>
      <app-button [text]="'enter'" (newItemEvent)="validate()"></app-button>
      <app-button [text]="'%'" appDivise></app-button>
      <app-button [text]="'c'" (newItemEvent)="reset()"></app-button>
    </div>
    <div class="tools-line">
      <app-button [text]="','" (newItemEvent)="comma()"></app-button>
      <app-button [text]="'<-'" (newItemEvent)="deleteOne()"></app-button>
    </div>
  </div>
</div>
